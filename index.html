<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Document Request System</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="sidebar" id="sidebar">

        <div class="sidebar-top">
            <div class="logo">
                <img src="./src/img/PSlogo.png" alt="logo">
                <h2 class="logo-text">BARANGAY PULUNG SANTOL</h2>
            </div>

            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

            <nav>
                <ul>
                    <li><a href="#"><i class='bx bx-user'></i><span class="link-text">Profile</span></a></li>
                    <li><a href="#"><i class='bx bx-file'></i><span class="link-text">Request a Document</span></a></li>
                    <li><a href="#"><i class='bx bx-file-find'></i><span class="link-text">Document Status</span></a></li>
                    <br><hr>
                </ul>
            </nav>
        </div>

        <div class="sidebar-bottom">
            <div class="footer">
                <ul>
                    <li><a href="#"><i class='bx bx-group'></i><span class="link-text">About Us</span></a></li>
                    <li><a href="#"><i class='bx bxs-phone'></i><span class="link-text">Contact Us</span></a></li>
                    <li><a href="#"><i class='bx bxs-chat'></i><span class="link-text">Help Us</span></a></li>
                    <li><a href="#"><i class='bx bx-right-arrow-alt'></i><span class="link-text">Log Out</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }
    </script>


<div class="main-content">
    <header>
        <h1>Dashboard</h1>
        <p>Welcome, User!</p>
        <hr>
    </header>

    <div class="dashboard-cards">
        <div class="card">
            <i class='bx bx-calendar'></i>
            <span>Community Events</span>
        </div>
        <div class="card">
            <i class='bx bx-message-alt-error'></i>
            <span>Complaint & Grievance Reporting</span>
        </div>
        <div class="card">
            <i class='bx bx-bell'></i>
            <span>Announcements</span>
        </div>
    </div>
</div>

</body>

</html>
