<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Document Request System</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body class="signin-body">
  <header class="signin-header">
    <div class="signin-logo-section">
      <img src="./src/img/PSlogo.png" alt="Barangay Logo" class="signin-logo" />
      <h1>BarangayPS</h1>
    </div>
  </header>

  <main class="signin-main">
    <div class="signin-form-container">
      <div class="signin-form-box">
        <h1>SIGN IN</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="forgotpassword.html" class="signin-forgot">Forgot Password?</a>
        <a href="index.html"><button class="signin-btn">Sign In</button></a>
      </div>

      <div class="signin-form-box">
        <h1>SIGN UP</h1>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="index.html"><button class="signin-btn">Sign Up</button></a>
      </div>
    </div>
  </main>
</body>
</html>
