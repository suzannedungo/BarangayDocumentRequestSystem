<div class="main-content">
    <h2 class="form-title">Request of Business Permit</h2>
    <hr class="form-divider">
    <form class="business-permit-form">
        <div class="form-grid">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="business">Business:</label>
            <input type="text" id="business" name="business">

            <label for="dateToday">Date Today:</label>
            <input type="date" id="dateToday" name="dateToday">

            <label for="year">Year:</label>
            <input type="text" id="year" name="year">

            <label for="paidUnder">Paid Under O.R. #:</label>
            <input type="text" id="paidUnder" name="paidUnder">

            <label for="dateIssued">Date Issued:</label>
            <input type="date" id="dateIssued" name="dateIssued">

            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate">
        </div>
    </form>
