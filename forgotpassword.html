<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="icon" href="./src/img/PSlogo.png">
</head>

<body class="forgotpass-body">

  <header class="forgotpass-header">
    <div class="forgotpass-logo-section">
      <img src="./src/img/PSlogo.png" alt="Barangay Logo" class="forgotpass-logo" />
      <h1>Barangay<span class="highlight">PS</span></h1>
    </div>
  </header>

  <main class="forgotpass-main">
    <div class="forgotpass-form-container">
      <div class="forgotpass-form-box">
        <h2>FORGOT<br>PASSWORD</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="New Password" />
        <input type="password" placeholder="Confirm Password" />
       <a href="signin.html"> <button class="forgotpass-btn">Submit</button></a>
      </div>
    </div>
  </main>

</body>

</html>
